<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./img/icon-logo.png" type="image/x-icon">
    <title>Dev-Matt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="

    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="logo">
        <h1 class="header">Dev-Matt</h1>
        <img src="./img/logo.png" alt="logo">
        <h1 class="header">Palette</h1>
    </div>
    <div class="colors">
        <div class="color">
            <h2>hex</h2>
            <div class="controls">
                <button class="adjust"><i class="fas fa-sliders-h"></i></button>
                <button class="lock"><i class="fas fa-lock-open"></i></button>
            </div>
            <div class="sliders">
                <button class="close-adjustment">X</button>
                <span>Hue</span>
                <input type="range" min="0" max="360" step="1" name="hue" class="hue-input" data-hue="0">
                <span>Brightness</span>
                <input type="range" min="0" max="1" step="0.01" name="brightness" class="bright-input" data-bright="0">
                <span>Saturation</span>
                <input type="range" min="0" max="1" step="0.01" name="saturation" class="saturation-input" data-sat="0">
            </div>
        </div>
        <div class="color">
            <h2>hex</h2>
            <div class="controls">
                <button class="adjust"><i class="fas fa-sliders-h"></i></button>

            </div>

                <button class="close-adjustment">X</button>
                <span>Hue</span>
                <input type="range" min="0" max="360" step="1" name="hue" class="hue-input" data-hue="1">
                <span>Brightness</span>
                <input type="range" min="0" max="1" step="0.01" name="brightness" class="bright-input" data-bright="1">
                <span>Saturation</span>
                <input type="range" min="0" max="1" step="0.01" name="saturation" class="saturation-input" data-sat="1">
            </div>
        </div>
        <div class="color">
            <h2>hex</h2>
            <div class="controls">
                <button class="adjust"><i class="fas fa-sliders-h"></i></button>
                <button class="lock"><i class="fas fa-lock-open"></i></button>
            </div>
            <div class="sliders">
                <button class="close-adjustment">X</button>
                <span>Hue</span>
                <input type="range" min="0" max="360" step="1" name="hue" class="hue-input" data-hue="2">
                <span>Brightness</span>
                <input type="range" min="0" max="1" step="0.01" name="brightness" class="bright-input" data-bright="2">
                <span>Saturation</span>
                <input type="range" min="0" max="1" step="0.01" name="saturation" class="saturation-input" data-sat="2">
            </div>
        </div>
        <div class="color">
            <h2>hex</h2>
            <div class="controls">
                <button class="adjust"><i class="fas fa-sliders-h"></i></button>
                <button class="lock"><i class="fas fa-lock-open"></i></button>
            </div>
            <div class="sliders">
                <button class="close-adjustment">X</button>
                <span>Hue</span>
                <input type="range" min="0" max="360" step="1" name="hue" class="hue-input" data-hue="3">
                <span>Brightness</span>
                <input type="range" min="0" max="1" step="0.01" name="brightness" class="bright-input" data-bright="3">
                <span>Saturation</span>
                <input type="range" min="0" max="1" step="0.01" name="saturation" class="saturation-input" data-sat="3">
            </div>
        </div>
        <div class="color">
            <h2>hex</h2>
            <div class="controls">
                <button class="adjust"><i class="fas fa-sliders-h"></i></button>
                <button class="lock"><i class="fas fa-lock-open"></i></button>
            </div>
            <div class="sliders">
                <button class="close-adjustment">X</button>
                <span>Hue</span>
                <input type="range" min="0" max="360" step="1" name="hue" class="hue-input" data-hue="4">

                <input type="range" min="0" max="1" step="0.01" name="saturation" class="saturation-input" data-sat="4">
            </div>
        </div>
    </div>
    <div class="panel">
        <div class="library-panel">
            <button class="library"><i class="fas fa-book-open"></i></button>
            <p>Library</p>
        </div>
        <div class="generate-panel">
            <button class="generate"><i class="fas fa-sync"></i></button>
            <p>Generate</p>
        </div>
        <div class="save-panel">
            <button class="save"><i class="fas fa-save"></i></button>
            <p>Save</p>
        </div>
    </div>
    <div class="copy-container">
        <div class="copy-popup">
            <h3>copied to clipboard</h3>
            <h4>&#128077;</h4>
        </div>
    </div>
    <div class="save-container">
        <div class="save-popup">
            <button class="close-save">X</button>
            <h4>Give a name to your palette</h4>
            <input type="text" maxlength="30" class="save-name">
            <button type="submit" class="submit-save">Save</button>
        </div>
    </div>
    <div class="library-container">
        <div class="library-popup">
            <button class="close-library">X</button>
            <h4>There are no palette's in the memory</h4>
        </div>
    </div>

    <script src="./js/chroma.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
